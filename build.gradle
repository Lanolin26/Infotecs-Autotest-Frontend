plugins {
    id 'application'
}

application {
    mainClassName = 'ru.lanolin.Main'
}

group 'ru.lanolin'
version '1.0-SNAPSHOT'
applicationName = 'Infotecs Autotest Frontend'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

}
